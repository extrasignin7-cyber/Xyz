<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Advanced Fashion Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.8);
            --dark: #0f0f0f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }

        body { background: #fdfdfd; color: var(--dark); overflow-x: hidden; }

        /* --- Advanced Navigation --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; background: var(--glass); backdrop-filter: blur(10px);
            position: fixed; width: 100%; top: 0; z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 700; letter-spacing: -1px; }

        .cart-icon { position: relative; cursor: pointer; font-weight: bold; }
        #cart-count { background: var(--gold); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; position: absolute; top: -10px; right: -15px; }

        /* --- Parallax Hero --- */
        .hero {
            height: 100vh; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
            url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-attachment: fixed;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }

        .hero h1 { font-family: 'Playfair Display', serif; font-size: 5rem; line-height: 1; margin-bottom: 20px; animation: fadeInUp 1s ease; }

        /* --- Advanced Product Grid --- */
        .container { padding: 100px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }

        .product-card {
            background: white; border-radius: 15px; overflow: hidden; position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .product-card:hover { transform: translateY(-10px); }

        .product-img { width: 100%; height: 350px; object-fit: cover; }

        .product-info { padding: 20px; text-align: center; }
        .price { color: var(--gold); font-weight: 700; margin: 10px 0; font-size: 1.2rem; }

        .add-btn {
            width: 100%; padding: 12px; background: var(--dark); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: 0.3s;
        }

        .add-btn:hover { background: var(--gold); }

        /* --- Cart Sidebar --- */
        #cart-sidebar {
            position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
            background: white; z-index: 3000; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            padding: 40px 20px; transition: 0.5s;
        }

        #cart-sidebar.active { right: 0; }
        .close-cart { cursor: pointer; font-size: 1.5rem; position: absolute; top: 20px; left: 20px; }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            nav { padding: 15px 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUXE</div>
        <div class="cart-icon" onclick="toggleCart()">BAG <span id="cart-count">0</span></div>
    </nav>

    <header class="hero">
        <div>
            <h1>The Summer<br><i>Collection</i></h1>
            <p>Experience the intersection of tech and beauty.</p>
        </div>
    </header>

    <div class="container">
        <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem; margin-bottom: 50px;">Featured Arrivals</h2>
        <div class="grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1524041255072-7df05355a39c?auto=format&fit=crop&w=500&q=80" class="product-img">
                <div class="product-info">
                    <h3>Silk Evening Gown</h3>
                    <p class="price">$249.00</p>
                    <button class="add-btn" onclick="addToCart('Silk Gown', 249)">Add to Bag</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1596462502278-27bf8d53e16f?auto=format&fit=crop&w=500&q=80" class="product-img">
                <div class="product-info">
                    <h3>Radiance Serum</h3>
                    <p class="price">$85.00</p>
                    <button class="add-btn" onclick="addToCart('Radiance Serum', 85)">Add to Bag</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=500&q=80" class="product-img">
                <div class="product-info">
                    <h3>Minimalist Blazer</h3>
                    <p class="price">$195.00</p>
                    <button class="add-btn" onclick="addToCart('Minimalist Blazer', 195)">Add to Bag</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-sidebar">
        <span class="close-cart" onclick="toggleCart()">&times;</span>
        <h2 style="margin-bottom: 20px;">Your Bag</h2>
        <div id="cart-items"></div>
        <hr style="margin: 20px 0;">
        <h3>Total: $<span id="cart-total">0</span></h3>
        <button class="add-btn" style="margin-top: 20px;">Checkout with PayPal</button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            updateUI();
            
            // Subtle animation for feedback
            const count = document.getElementById('cart-count');
            count.style.transform = "scale(1.5)";
            setTimeout(() => count.style.transform = "scale(1)", 200);
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = total.toFixed(2);
            
            const list = document.getElementById('cart-items');
            list.innerHTML = cart.map(item => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                </div>
            `).join('');
        }
    </script>

</body>
</html>
